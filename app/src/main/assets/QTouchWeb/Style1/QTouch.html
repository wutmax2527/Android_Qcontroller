function setSizePage()
{

{

{

}

function setImage()
{
var el = document.getElementsByTagName('td');
for (var i = 1;i< el.length;i++)
{
var tagIMG = el[i].getElementsByTagName('img');
if (tagIMG.length > 0)
{
var w = screenWidth * parseInt(el[i].style.width.replace('%','')) / 100;
var h = screenHeight * parseInt(el[i].style.height.replace('%','')) / 100;    
for (var j=0;j<tagIMG.length;j++)
{      
tagIMG[j].style.width = 'auto';
tagIMG[j].style.maxHeight = h+'px';
tagIMG[j].style.maxWidth = w+'px';
tagIMG[j].style.height = h+'px';
}
}
}
}

{

else
{

}

function ClearNumber() {
document.getElementById('text-tel-number').value = '';
}
function DeleteNumber() {
var textNumber = document.getElementById('text-tel-number').value.trim();
if (textNumber.length > 1)
{
var textNumberNew = textNumber.substring(0, textNumber.length - 1);
document.getElementById('text-tel-number').value = textNumberNew;
}
if (textNumber.length == 1)
{
document.getElementById('text-tel-number').value = '';
}
}

var wsUri = 'ws://127.0.0.1:20600/Connect';
<!--var wsUri = 'ws://10.172.101.60:20600/Connect';-->
<!--var wsUri = "ws://" + window.location.hostname + ":" + 20600 + "/Connect";-->
var websocket;
doConnect();
function doConnect() {
    try {
        if (window.MozWebSocket) {
            openAlet('Info', 'This browser supports WebSocket using the MozWebSocket constructor');
            window.WebSocket = window.MozWebSocket;
        }
        else if (!window.WebSocket) {
            openAlet('ERROR', 'This browser does not have support for WebSocket');
            return;
        }
        websocket = new WebSocket(wsUri);
        websocket.onopen = function (evt) { onOpen(evt) };
        websocket.onclose = function (evt) { onClose(evt) };
        websocket.onmessage = function (evt) { onMessage(evt) };
        websocket.onerror = function (evt) { onError(evt) };
    } 
    catch (ex) {
        console.log(ex)
    }
}
function onOpen(evt) {
    alert('CONNECTED');
}
function onClose(evt) {
    alert('DISCONNECTED');
}
function onMessage(evt) {
    var dataMge = JSON.parse(evt.data);
    console.log(dataMge) ; 
}
function onError(evt) {
  var dataMge = JSON.parse(evt.data);
    console.log(dataMge) ;
}
function doSend(div) { 
   
    var messageSend = '{"CardID" : "1","DivID":'+div+',"IsPrint":"true","IsVDOcall":"true","LandID":1,"PicData":"","ProtocolID":36,"Telno":"0123456789"}';
    debugger;
    websocket.send(messageSend);
}
function ClickToPrint(link,div)
{
	debugger;
    if(link != undefined && link != '')
    {
        ClickToLink(div);
    }
	doSend(div);
}
function ClickToLink(GuID)
    {
        var el = document.getElementById('AddDesign');
        var tr = el.getElementsByTagName('tr');
        for (var i = 0; i < tr.length; i++) 
        {
            if (tr[i].id != '') 
            {
                var idpage = 'Design[' + GuID + ']';
                if (GuID != 'Name') 
                {
                    if (tr[i].id == 'Design[' + GuID + ']') 
                    {
                        document.getElementById(idpage).style.display = '';
                    }
                    else if (tr[i].id == 'Design') 
                    {
                        document.getElementById('Design').style.display = 'none';
                    }                    
                }
                else
                {
                    document.getElementById('Design').style.display = '';
                    document.getElementById(tr[i].id).style.display = 'none';
                }
            }
        }
    }
